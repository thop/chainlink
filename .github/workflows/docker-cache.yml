jobs:
  update-cache:
    runs-on: ubuntu-latest

    steps:
      - name: Free disk space
        run: |
          sudo swapoff -a
          sudo rm -f /swapfile
          sudo apt clean
          df -h

      # ssh checkout needed for https://github.com/peter-evans/create-pull-request/blob/master/docs/concepts-guidelines.md#push-using-ssh-deploy-keys
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ssh-key: '${{ secrets.SSH_PRIVATE_KEY }}'

      #- name: Update Cache File
      #  id: updateCacheFile
      #  uses: smartcontractkit/docker-cache@99a8aec1b4eb98e0627aefe07223c9d8bec5ba33
      #  with:
      #    actionType: 'UPDATE_CACHE_FILE'

      - name: Get current date
        id: getDate
        run: echo "::set-output name=date::$(date -u +"%Y-%m-%dT%H%MZ")"

      #- name: Publish to Registry
      #  uses: elgohr/Publish-Docker-Github-Action@2.14
      #  with:
      #    name: 'smartcontract/builder-cache'
      #    dockerfile: 'builder-cache.Dockerfile'
      #    tags: '${{ steps.updateCacheFile.outputs.builderVersion }}-${{ steps.getDate.outputs.date }}'
      #    username: ${{ secrets.DOCKER_USERNAME }}
      #    password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to ECR
        uses: docker://mowat27/sts-assume-role-action:latest
        id: sts-assume-role
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
          AWS_ASSUME_ROLE_ARN: ${{ secrets.AWS_ROLE_TO_ASSUME }}

      - name: Tag for ECR
        run: docker tag "smartcontract/builder-cache" "${{secrets.AWS_ECR_ACCOUNT_URL}}/builder-cache:${{ steps.updateCacheFile.outputs.builderVersion }}-${{ steps.getDate.outputs.date }}"

      - name: Push to ECR
        run: docker push "${{secrets.AWS_ECR_ACCOUNT_URL}}/builder-cache:${{ steps.updateCacheFile.outputs.builderVersion }}-${{ steps.getDate.outputs.date }}"

